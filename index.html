<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I Love You ‚ù§Ô∏è</title>
  <style>
    :root{
      --pink:#ff6b9a;
      --rose:#ff4d79;
      --deep:#b30059;
      --bg1:#ffe6f2;
      --bg2:#ffd6e7;
      --bg3:#ffcce0;
      --card:#ffffffaa;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Poppins", sans-serif;
      color: var(--deep);
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;
      background: linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
      background-size: 300% 300%;
      animation: bgmove 16s ease-in-out infinite;
    }
    @keyframes bgmove{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .hearts{position:fixed;inset:0;pointer-events:none;z-index:0}

    .card{
      position:relative;
      z-index:1;
      width:min(680px,92vw);
      padding:28px 22px 30px;
      border-radius:24px;
      background: var(--card);
      backdrop-filter: blur(6px);
      box-shadow: 0 20px 40px rgba(0,0,0,.12);
      text-align:center;
      border:1px solid rgba(255,255,255,.6);
    }
    h1{
      margin:6px 0 0;
      font-size: clamp(28px, 5vw, 42px);
      color: var(--deep);
      text-shadow: 0 2px 12px rgba(255,105,180,.35);
    }
    .sunshine{
      font-size: clamp(18px, 3vw, 22px);
      color: #ff4d79;
      margin: 6px 0 10px;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
    }
    .bear{
      font-size: clamp(72px, 16vw, 120px);
      margin: 10px 0 2px;
      animation: bounce 2.2s ease-in-out infinite;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.15));
    }
    @keyframes bounce{
      0%,100%{transform: translateY(0)}
      50%{transform: translateY(-10px)}
    }

    h2{
      font-weight:600;
      margin: 12px 0 18px;
      font-size: clamp(18px, 4.2vw, 26px);
    }

    .buttons{
      display:flex;gap:14px;justify-content:center;flex-wrap:wrap;
    }
    button{
      appearance:none;
      border:none;
      padding:14px 22px;
      border-radius:14px;
      font-size: clamp(16px, 4vw, 18px);
      cursor:pointer;
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,.12);
      user-select:none;
    }
    .btn-yes{
      background: var(--rose);
      color:#fff;
    }
    .btn-yes:hover{ transform: translateY(-2px) scale(1.03); }
    .btn-no{
      background:#fff;
      color:var(--deep);
      border:1px solid rgba(0,0,0,.06);
      position:relative;
    }

    #message{
      margin-top:24px;
      min-height: 2.6em;
      font-size: clamp(20px, 5vw, 30px);
      font-weight:800;
      color: var(--deep);
      text-shadow: 0 0 20px rgba(255,105,180,.35);
      letter-spacing:.2px;
      line-height:1.3;
    }

    canvas#confetti{
      position:fixed;inset:0;pointer-events:none;z-index:2;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1>I Love You ‚ù§Ô∏è</h1>
    <div class="sunshine">My Sunshine üòä</div>
    <div class="bear" aria-hidden="true">üß∏</div>

    <h2>Do you love <strong>Shahroz</strong>?</h2>

    <div class="buttons">
      <button class="btn-yes" id="yesBtn">Yes üíñ</button>
      <button class="btn-no" id="noBtn">No üôà</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    // floating hearts
    const heartsWrap = document.getElementById('hearts');
    setInterval(()=>{
      const d=document.createElement('div');
      d.textContent=['üíñ','üíï','üíó'][Math.floor(Math.random()*3)];
      Object.assign(d.style,{
        position:'absolute',
        left:Math.random()*100+'vw',
        bottom:'-10vh',
        fontSize:(18+Math.random()*26)+'px',
        opacity:0.7,
        transition:'transform 7s linear, opacity 7s linear',
      });
      heartsWrap.appendChild(d);
      requestAnimationFrame(()=>{
        d.style.transform='translateY(-120vh)';
        d.style.opacity=0;
      });
      setTimeout(()=>d.remove(),7000);
    },350);

    const msg=document.getElementById('message');
    const yesBtn=document.getElementById('yesBtn');
    const noBtn=document.getElementById('noBtn');

    // moving No button
    function moveNo(e){
      const rect=noBtn.getBoundingClientRect();
      const mx=e.clientX||e.touches?.[0]?.clientX;
      const my=e.clientY||e.touches?.[0]?.clientY;
      const dist=Math.hypot(rect.x- mx, rect.y- my);
      if(dist<100){
        noBtn.style.transform=`translate(${(Math.random()*2-1)*200}px, ${(Math.random()*2-1)*120}px)`;
      }
    }
    noBtn.addEventListener('mousemove',moveNo);
    noBtn.addEventListener('touchstart',moveNo);

    // confetti
    const c=document.getElementById('confetti');
    const ctx=c.getContext('2d');let W,H;function resize(){W=c.width=innerWidth;H=c.height=innerHeight}resize();addEventListener('resize',resize);
    function confetti(){
      let p=[];for(let i=0;i<150;i++)p.push({x:Math.random()*W,y:Math.random()*H,s:4+Math.random()*4,c:['#ff6b9a','#ff4d79','#ffd1e1'][Math.floor(Math.random()*3)],v:1+Math.random()*2});
      (function draw(){ctx.clearRect(0,0,W,H);p.forEach(o=>{ctx.fillStyle=o.c;ctx.fillRect(o.x,o.y,o.s,o.s);o.y+=o.v;if(o.y>H)o.y=-10;});requestAnimationFrame(draw)})();
    }

    yesBtn.onclick=()=>{msg.textContent='üíû SHAHROZ APKA HUA üíû';confetti();}
    noBtn.onclick=()=>{msg.textContent='üòú NA KR K B SHAHROZ APKA HUA üòú';}
  </script>
</body>
</html>
